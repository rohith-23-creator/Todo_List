<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css" integrity="sha512-kJ30H6g4NGhWopgdseRb8wTsyllFUYIx3hiUwmGAkgA9B/JbzUBDQVr2VVlWGde6sdBVOG7oU8AL35ORDuMm8g==" crossorigin="anonymous" />
</head>
<body>
    <div class="container col-md-6 mt-5 ">
        <div class="card">
            <div class="card-title">
                <h2 class="px-4 py-2 mt-3" >Task List</h2>
            </div>
            <form class="form-group px-4" id="form">
                <input type="text" id="taskInput" class="py-3 input-group  border-top-0 border-right-0 border-left-0 outline-none" placeholder="Enter the Task">
                <button type="submit" id="actionBtn" class="btn btn-success py-2 mt-4">Add Task</button>
            </form>
        </div>
    </div>
    <div class="container col-md-6 mt-5 ">
        <div class="card">
            <div class="card-title">
                <h2 class="px-4 py-2 mt-3" >Your Tasks</h2>
            </div>
            <div class="container">
                <input type="text" class=" border-left-0 border-right-0 border-top-0 w-100 " placeholder="Search Tasks..." id="searchTask">
            </div>
            <div class="card-body">
                <ul id="list-group" class="list-group"></ul>
                <a class="btn btn-danger mt-4 py-2" id="clearBtn">Clear Tasks</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/fontawesome.min.js" integrity="sha512-kI12xOdWTh/nL2vIx5Yf3z/kJSmY+nvdTXP2ARhepM/YGcmo/lmRGRttI3Da8FXLDw0Y9hRAyZ5JFO3NrCvvXA==" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
